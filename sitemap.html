<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <link rel="stylesheet" href="styles.css">  
    <style>
        .svg-group.student {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Visual Sitemap</h1>

    <!-- SVG Container -->
    <svg id="svgJS" height="350" width="1400"> 
        <!-- Group 1: Home Page -->
        <g id="groupId1" class="svg-group">
            <!-- Home Page rectangle -->
            <rect class="svg-rect" x="375" y="50" width="150" height="50" />
            <!-- Home Page text -->
            <text class="svg-text" x="450" y="80" text-anchor="middle">Home</text>
            <!-- Lines connecting Home Page to other sections -->
            <line class="svg-line" x1="450" y1="100" x2="450" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="200" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="300" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="400" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="550" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="700" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="850" y2="150" />
            <line class="svg-line" x1="450" y1="150" x2="1050" y2="150" />
            <!-- Line connecting Students -->
            <line class="svg-line student" x1="850" y1="250" x2="1300" y2="250" />
            <line class="svg-line student" x1="1050" y1="150" x2="1050" y2="250" />
        </g>
        <!-- Gallery -->
        <g id="groupId4" class="svg-group">
            <!-- Gallery rectangle -->
            <rect class="svg-rect" x="100" y="150" width="100" height="50" />
            <!-- Gallery text -->
            <text class="svg-text" x="150" y="180">Gallery</text>
        </g>
        <!-- Shop -->
        <g id="groupId5" class="svg-group">
            <!-- Shop rectangle -->
            <rect class="svg-rect" x="250" y="150" width="100" height="50" />
            <!-- Shop text -->
            <text class="svg-text" x="300" y="180">Shop</text>
        </g>
        <!-- Profile -->
        <g id="groupId6" class="svg-group">
            <!-- Profile rectangle -->
            <rect class="svg-rect" x="400" y="150" width="100" height="50" />
            <!-- Profile text -->
            <text class="svg-text" x="450" y="180">Profile</text>
        </g>
        <!-- Feedback -->
        <g id="groupId7" class="svg-group">
            <!-- Feedback rectangle -->
            <rect class="svg-rect" x="550" y="150" width="100" height="50" />
            <!-- Feedback text -->
            <text class="svg-text" x="600" y="180">Feedback</text>
        </g>
        <!-- Sitemap -->
        <g id="groupId8" class="svg-group">
            <!-- Sitemap rectangle -->
            <rect class="svg-rect" x="700" y="150" width="100" height="50" />
            <!-- Sitemap text -->
            <text class="svg-text" x="750" y="180">Sitemap</text>
        </g>
        <!-- Team -->
        <g id="groupId9" class="svg-group">
            <!-- Team rectangle -->
            <rect class="svg-rect" x="850" y="150" width="100" height="50" />
            <!-- Team text -->
            <text class="svg-text" x="900" y="180">Team</text>
        </g>
        <!-- Content Page -->
        <g id="groupId10" class="svg-group">
            <!-- Content Page rectangle -->
            <rect class="svg-rect" x="1000" y="150" width="100" height="50" />
            <!-- Content Page text -->
            <text class="svg-text" x="1050" y="180" id="contentPage">Content Page</text>
        </g>
        <!-- Student1 -->
        <g id="groupId11" class="svg-group student">
            <!-- Student1 rectangle -->
            <rect class="svg-rect" x="800" y="250" width="100" height="50" />
            <!-- Student1 text -->
            <text class="svg-text" x="850" y="280">Student1</text>
        </g>
        <!-- Student2 -->
        <g id="groupId12" class="svg-group student">
            <!-- Student2 rectangle -->
            <rect class="svg-rect" x="950" y="250" width="100" height="50" />
            <!-- Student2 text -->
            <text class="svg-text" x="1000" y="280">Student2</text>
        </g>
        <!-- Student3 -->
        <g id="groupId13" class="svg-group student">
            <!-- Student3 rectangle -->
            <rect class="svg-rect" x="1100" y="250" width="100" height="50" />
            <!-- Student3 text -->
            <text class="svg-text" x="1150" y="280">Student3</text>
        </g>
        <!-- Student4 -->
        <g id="groupId14" class="svg-group student">
            <!-- Student4 rectangle -->
            <rect class="svg-rect" x="1250" y="250" width="100" height="50" />
            <!-- Student4 text -->
            <text class="svg-text" x="1300" y="280">Student4</text>
        </g>
    </svg>

<script src="myscripts.js"></script>

</body>
</html>
